<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spinner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../dist/css/gspinner.min.css">
</head>

<body>
  <div class="container">
    <div class="row main">
      <div class="col-md-4 col-md-offset-4">
        <div id="loader">
        </div>
        <button class="btn btn-primary start">Start at Full Scale</button>
        <button class="btn btn-info scale">Start at 1/2 Scale</button>
        <button class="btn btn-danger stop">Stop Loading</button>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../dist/js/g-spinner.min.js"></script>
<script src="demo.js"></script>
</body>

</html>
